<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                width:100vw;
                height:100vh;
                margin:0px;
                overflow:hidden;
            }
            body {
                background:#d9d9d9;
            }
            canvas {
                width: 100vw;
                height: 100vh;
                background: #e6e6e6;
                border: 1px solid black;
            }
            button {
                padding:5px;
            }

            #InfoDisplay {
                position:absolute;
                z-index: 10;
                bottom: 5px;
                right: 10px;
                /* display:inline-block; */
                user-select: none;
            }
            #Buttons {
                display:inline-block;
                position: absolute;
                right: 10px;
                top: 10px;
                user-select: none;
            }
            #CanvasControls {
                position:absolute;
                right:10px;
                top:45%;
                max-width:50px;
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
                background-color: white;
                box-shadow: -7px 1px 7px grey;
            }

            .tool-selection {
                border: 1px solid black;
                margin: 5px;
                width: 25px;
                text-align: center;
                display:block;
            }
            .draggable-header {
                cursor:move;
                background-color: #f1f1f1;
                padding:5px;
                margin:4px;
            }
        </style>
    </head>
    <body>
        <!-- Main Drawing Canvas -->
        <canvas id="TheCanvas">
        </canvas>
        <!-- Info Display-->
        <p id="InfoDisplay">X: 0 Y: 0</p>
        <!-- Canvas Control Buttons -->
        <div id="Buttons">
            <button id="UndoButton">Undo</button>
            <button id="RedoButton">Redo</button>
            <button id="SaveButton">Save</button>
        </div>
        <div id="CanvasControls" class="draggable">
            <div class="draggable-header"></div>
            <button id="MorphingPolygonToolOption" class="tool-selection">M</button>
            <button id="RectangleToolOption" class="tool-selection">R</button>
            <button id="LineToolOption" class="tool-selection">L</button>
            <button id="TextToolOption" class="tool-selection">T</button>
        </div>
    </body>
    <foot>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.13/system.js"></script>
        <script>
            System.import('./bundle.js')
                .then(() => System.import('main'))
                .catch(console.error.bind(console))
        </script>
    </foot>
</html>
